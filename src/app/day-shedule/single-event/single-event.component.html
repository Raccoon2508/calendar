<div class = "single-event"
[class.high]="singleEvent.priority==='high'"
[class.normal]="singleEvent.priority==='normal'"
[class.low]="singleEvent.priority==='low'"
>

  <p class="timeFrom">
  {{singleEvent.timeFrom}}
  </p>
  <p class = "timeTo">
  {{singleEvent.timeTo}}
  </p>
  <p class = "title">
  {{singleEvent.title}}
  </p>  
  
  <button (click) = "deleteEvent()">Delete</button>
  <button (click)="editEventFunc()">Edit</button>
</div>
