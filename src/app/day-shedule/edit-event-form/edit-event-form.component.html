<div class="form-group">
    <div class = 'addMessage' 
    [class.show] = "addedMessage === true">
      <h2>Event Added</h2>
    </div>  


    <h2>Edit Event</h2>
    <label>Time From
      <input
      type = "time"
      [(ngModel)]= "timeFrom"
      #timeFromInput = 'ngModel'
      [class.uncorrect] = "timeFromInput.touched && timeFromInput.invalid"
      required>
    </label>

    <label>Time To
       <input 
       type = "time"
       class="timeTo"
       [(ngModel)]= "timeTo"
       #timeToInput = 'ngModel'
       [class.uncorrect] = "timeToInput.touched && timeToInput.invalid"
       required>
     </label>

    <label>Title 
      <input
      type = "text"
      class="title"
      #titleInput ="ngModel"
      [(ngModel)]= "title"
      [class.uncorrect] = "titleInput.touched && titleInput.invalid"
      maxlength = "32"
      required
      >
    </label>

    <label>Comment 
      <textarea class="title" 
      rows = "4"
      [(ngModel)]= "comment"
      required>
      </textarea>
    </label>

    <div class="tooked-part-users-list">
      <h2>Invented users</h2>
      <ul class="percipitians-list">
      <li style="list-style: none;" *ngFor = "let item of invitedUsers">{{item.name}} ({{item.email}})<button class="delete-button" (click) = "preDeleteUser(item)">X</button></li>
      </ul>
    </div>

    <form action="formdata" method="post" name="participants-list">
      <h2>Select participants</h2>
      <p>
      <select name="list1" multiple>
           <option *ngFor="let item of registratedUsers; index as i" (click) = "preAdd(i)">{{item.name}} ({{item.email}})</option>
      </select></p>
    </form>
    
    <h3>Priority</h3>
    <div class = "priority-radiobuttons">
      <label>High
        <input
        type = "radio"
        name="priority"
        value="high"
        [(ngModel)]= "priority"
        [checked]="priority===high"
        >
        
      </label>
      
      <label>Normal
        <input type = "radio"
        name="priority"
        value="normal"
        [(ngModel)]= "priority"
        [checked]="priority===normal"
        >
      </label>
      
      <label>Low
        <input
        type = "radio"
        name="priority"
        value="low"
        [(ngModel)]= "priority"
        [checked]="priority===high"
        >
      </label>
    </div>
    
    <div class = "button-block">
    <button type="submit"
    class="submit"
    (click)="saveEvent()"
    [disabled]="timeFromInput.invalid || timeToInput.invalid || titleInput.invalid">
    Save
    </button>
    <button class="back" (click)="goBack()">Back</button>
    </div>  
</div>
