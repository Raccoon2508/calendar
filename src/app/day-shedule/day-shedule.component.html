<div class="events">
  <div
    class="event"
    *ngFor="let event of eventsArray"
    [class.high]="event.priority === 'high'"
    [class.low]="event.priority === 'low'"
    [class.normal]="event.priority === 'normal'"
  >
    <p class="time-from">{{event.timeFrom}}</p>
    <p class="time-to">{{event.timeTo}}</p>
    <p class="title">{{event.title}}</p>
    <button class="delete" >Delete</button>
    <a [routerLink]="['./',event.timeFrom]"><button class="edit" >Edit</button></a>
   
  </div>
  <a [routerLink]="['../../']" class = "back-button"> <button>Back to calendar</button></a>
  <a [routerLink]="['./newEvent']" class = "add-button" > <button>Add new event</button></a>
</div>
