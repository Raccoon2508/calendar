<div class="day" hoverDay (click) = "sheduleRouting(dayNumber, currentMonthNumber, currentYear)">
    <p class="day-number" *ngIf="dayNumber!==''">
      {{ dayNumber }}
    </p>
    
    <div class="events-panel">
      <p class="events-name" *ngIf="dayNumber!==''">Events</p>
        <div class="events-container">
        <div  class="event-symbol" *ngFor = "let item of eventsStatusArray">x</div>
        </div>
    </div>
</div>
