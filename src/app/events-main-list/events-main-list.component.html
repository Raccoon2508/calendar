<div class = "main-events-list" >
    <div class="options-panel">
        <button class="options-panel__calendar-button button" (click)="routingToCalendar()">To Calendar</button>
        <button class="all-forth-buttons-block__all-forth-button button"
        (click)="allOrForthList()"
        #allOrForthSwitch>Forth</button>

        <div class = "priority-filter-list">
            <h3 class = "priority-filter-list__title">Priority</h3>    
            <select class = "priority-filter-list__list" #selectList (change) = "priorityFilter()"> 
                <option class = "priority-filter-list__option" >All</option>
                <option class = "priority-filter-list__option" >Low</option>
                <option class = "priority-filter-list__option" >Normal</option>
                <option class = "priority-filter-list__option" >High</option>
            </select>
        </div>
    </div>

   

    <div class = "event-table-header">
        <p class="time-from-title title">Time From</p>
        <p class= "time-to-title title">Time To</p>
        <p class= "time-to-title title">Title</p>
        <p class= "delete-edit-title title">Edit/Delete</p>
    </div>
       
    <div class = "main-events-list__full-list" *ngFor = "let eventsGroups of eventsLoadedBase; index as i">
       <h2 class = "main-events-list__subtitle">Events For: {{eventsGroups[1][0].day}}.{{eventsGroups[1][0].month}}.{{eventsGroups[1][0].year}}</h2>
       <div *ngFor = "let item of eventsGroups[1]">
        <app-single-event class = "single-event" [singleEvent] = 'item' (emmited) = "ngOnInit()"></app-single-event>
       </div>
    </div>
</div>
