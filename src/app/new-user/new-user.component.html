<form [formGroup]="newUserForm">
  
    <h1 class="new-user-title">New User</h1>
    
    <label for="login" class="login">Login:
      <input required
      formControlName="userLogin"
      id="login"
      type="text"
      maxlength="35">
    </label>
    
    <label for="password" class="password">Password:
      <input
      formControlName="password"
      id="password"
      type="password"
      maxlength="35">
    </label>
  
    <label for="password" class="confirm-password">Confirm Password:
      <input 
      formControlName="confirmPassword"
      id="password"
      type="password"
      maxlength="35">
    </label>
   
    <div class="form-button-block">
      <button value="Save" (click)="createNewUser()">Save</button>
      <button [routerLink]="['../']">Back</button>
    </div>  
  </form>
