<div class = "user-login">
    <h2>Please, login!</h2>
    <label>Email:<input type="email" placeholder="please, write your email" [(ngModel)]="email"></label>
    <label>Password:<input type="password" [(ngModel)]="pass"></label>
    <div class = "button-block">
    <button (click) = "login()">Login</button>
    <button>Registration</button>
    </div>
</div>
